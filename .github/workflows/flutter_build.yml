name: Flutter Build

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache Flutter SDK
      uses: actions/cache@v3
      with:
        path: ~/.pub-cache
        key: flutter-${{ hashFiles('**/.flutter-plugins') }}

    - name: Set up Flutter
      uses: subosito/flutter-action@v3
      with:
        channel: 'stable' # Use the 'stable' channel

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --split-per-abi --flavor dev --target main_dev.dart

    - name: Build App Bundle
      run: flutter build appbundle --split-per-abi --flavor dev --target main_dev.dart

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-release
        path: |
          build/app/outputs/apk/release/
          build/app/outputs/bundle/release/

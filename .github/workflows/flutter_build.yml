name: Flutter Build

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ "main" ] # Trigger on push to the 'main' branch

jobs:
  build:
    name: Build & Release Android
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 📦 Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: flutter-${{ hashFiles('**/.flutter-plugins') }}

      # Set up Flutter
      - name: 🐦 Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.1
          channel: stable

      - name: 📥 Get dependencies
        run: flutter pub get

      - name: 🔐 Decode Keystore
        run: |
          mkdir -p /tmp/keystore
          echo ${{ secrets.KEYSTORE }} | base64 --decode > /tmp/keystore/keystore.jks
          chmod 600 /tmp/keystore/keystore.jks

      - name: 🤖 Build APK
        run: flutter build apk --split-per-abi --flavor dev --target lib/main_dev.dart
        env:
          KEYSTORE_FILE: /tmp/keystore/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}

      - name: 📦 Build App Bundle
        run: flutter build appbundle --split-per-abi --flavor dev --target lib/main_dev.dart
        env:
          KEYSTORE_FILE: /tmp/keystore/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}

      - name: 🚀 Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-release
          path: |
            build/app/outputs/apk/release/
            build/app/outputs/bundle/release/